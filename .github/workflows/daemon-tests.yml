name: Daemon Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'packages/daemon/**'
      - 'packages/shared-schema/**'
      - '.github/workflows/daemon-tests.yml'
  pull_request:
    paths:
      - 'packages/daemon/**'
      - 'packages/shared-schema/**'
      - '.github/workflows/daemon-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boardsesh_daemon_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run daemon integration tests
        run: npm run test:run --workspace=boardsesh-daemon
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5433/boardsesh_daemon_test
