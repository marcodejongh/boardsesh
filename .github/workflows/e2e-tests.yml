name: E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/web/**'
      - 'packages/backend/**'
      - 'packages/shared-schema/**'
      - 'packages/db/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    paths:
      - 'packages/web/**'
      - 'packages/backend/**'
      - 'packages/shared-schema/**'
      - 'packages/db/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    services:
      postgres:
        image: ghcr.io/marcodejongh/boardsesh-dev-db:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: main
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --shm-size 256mb

      neon-proxy:
        image: ghcr.io/timowilhelm/local-neon-http-proxy:main
        env:
          PG_CONNECTION_STRING: postgres://postgres:password@postgres:5432/main
          POSTGRES_DB: main

    steps:
    - uses: actions/checkout@v4

    - name: Point db.localtest.me to neon-proxy service
      run: |
        # Resolve the neon-proxy service IP and add a hosts entry so the
        # Neon driver's fetchEndpoint (http://db.localtest.me:4444/sql) reaches
        # the proxy container instead of localhost.
        PROXY_IP=$(getent hosts neon-proxy | awk '{ print $1 }')
        echo "$PROXY_IP db.localtest.me" >> /etc/hosts

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Restore Next.js build cache
      uses: actions/cache@v4
      with:
        path: packages/web/.next/cache
        key: nextjs-${{ runner.os }}-${{ hashFiles('packages/web/**/*.ts', 'packages/web/**/*.tsx', 'packages/web/**/*.css') }}
        restore-keys: |
          nextjs-${{ runner.os }}-

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build shared-schema and crypto
      run: |
        npm run build --workspace=@boardsesh/shared-schema &
        npm run build --workspace=@boardsesh/crypto &
        wait

    - name: Build db package
      run: npm run build --workspace=@boardsesh/db

    - name: Build backend and web application
      run: |
        npm run build --workspace=boardsesh-backend &
        BACKEND_PID=$!
        npm run build --workspace=@boardsesh/web
        wait $BACKEND_PID
      env:
        NEXTAUTH_SECRET: test-secret-for-ci
        NEXTAUTH_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:password@db.localtest.me:5432/main
        NEXT_PUBLIC_WS_URL: ws://localhost:8080/graphql

    - name: Run database migrations
      run: npx drizzle-kit migrate
      working-directory: packages/db
      env:
        DATABASE_URL: postgresql://postgres:password@postgres:5432/main

    - name: Start backend and web server, then run E2E tests
      run: |
        npm run start --workspace=boardsesh-backend &
        npm run start --workspace=@boardsesh/web &
        npx wait-on http-get://localhost:8080/health http://localhost:3000 --timeout 60000
        npm run test:e2e --workspace=@boardsesh/web
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:password@db.localtest.me:5432/main
        NEXTAUTH_SECRET: test-secret-for-ci
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_WS_URL: ws://localhost:8080/graphql
        TEST_USER_EMAIL: test@boardsesh.com
        TEST_USER_PASSWORD: test

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: packages/web/playwright-report/
        retention-days: 7

    - name: Upload Playwright Screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-screenshots
        path: packages/web/test-results/
        retention-days: 7
