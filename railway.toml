[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.backend"
watchPaths = [
  "packages/backend/**",
  "packages/shared-schema/**",
  "packages/crypto/**",
  "packages/db/**",
  "packages/aurora-sync/**",
  "package.json",
  "package-lock.json",
  "Dockerfile.backend"
]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
