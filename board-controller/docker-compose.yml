version: '3.8'

services:
  board-controller:
    image: ghcr.io/marcodejongh/boardsesh-board-controller:latest
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persistent database storage
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/board_controller.db
      - LOG_LEVEL=INFO
      # Board configuration for redirect URL
      # BOARD_NAME: kilter, tension
      # BOARD_LAYOUT: varies by board (e.g., original for kilter)
      # BOARD_SIZE: varies by board (e.g., 12x12, 8x10, 16x12, etc.)
      # BOARD_SET: varies by board (e.g., screw_bolt, bolt_on, plastic, wood, etc.)
      # BOARD_ANGLE: 0-70 in 5-degree increments
      - BOARD_NAME=kilter
      - BOARD_LAYOUT=original
      - BOARD_SIZE=12x12
      - BOARD_SET=screw_bolt
      - BOARD_ANGLE=40
    restart: unless-stopped
    
    # For Bluetooth support (Linux hosts only)
    # Uncomment the following lines:
    # privileged: true
    # network_mode: host
    # devices:
    #   - /dev/bus/usb

  # Optional: Run without Bluetooth
  board-controller-web-only:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - ./data-web:/app/data
    environment:
      - DB_PATH=/app/data/board_controller.db
      - LOG_LEVEL=INFO
      # Board configuration for redirect URL
      # BOARD_NAME: kilter, tension
      # BOARD_LAYOUT: varies by board (e.g., original for kilter)
      # BOARD_SIZE: varies by board (e.g., 12x12, 8x10, 16x12, etc.)
      # BOARD_SET: varies by board (e.g., screw_bolt, bolt_on, plastic, wood, etc.)
      # BOARD_ANGLE: 0-70 in 5-degree increments
      - BOARD_NAME=kilter
      - BOARD_LAYOUT=original
      - BOARD_SIZE=12x12
      - BOARD_SET=screw_bolt
      - BOARD_ANGLE=40
    restart: unless-stopped
    command: ["python", "main.py", "--no-bluetooth", "--host", "0.0.0.0", "--port", "8000"]
    profiles:
      - web-only

volumes:
  data: